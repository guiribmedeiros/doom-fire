<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#070707" />

    <link rel="stylesheet" href="./styles/global.css">

    <title>DOOM Fire</title>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <center>
        <h1>DOOM Fire</h1>
        <canvas id="fire-canvas"></canvas>
        <table id="fire-table"></table>

        <div class="margin">
            <button onclick="decreaseFireSource();">-</button>
            <button onclick="destroyFireSource();">Min Fire</button>
            <button onclick="createFireSource();">Max Fire</button>
            <button onclick="increaseFireSource();">+</button>
        </div>
        <div class="margin">
            <button onclick="toggleDebugMode();">Toggle Debug Mode</button>
        </div>
        <div class="margin">
            <span>Change de wind!</span>
        </div>
        <div class="margin">
            <button onclick="changeWindDirection(0);">Left</button>
            <button onclick="changeWindDirection(1);">No wind</button>
            <button onclick="changeWindDirection(2);">Right</button>
        </div>
        <div class="margin">
            <span>Change the base!</span>
        </div>
        <div class="margin">
            <input type="range" name="fireBase" min="0" max="36" value="36" onchange="changeFireBase(this.value);">
        </div>
        <div class="margin">
            <span>Change the pixel size!</span>
        </div>
        <div class="margin">
            <input type="range" name="pixelSize" min="2" max="14" value="4" onchange="changePixelSize(this.value);">
        </div>
        <div class="margin">
            <span>Change the width!</span>
        </div>
        <div class="margin">
            <input type="number" name="fireWidth" onchange="changeFireWidth(this.value);" min="0" value="50">
        </div>
        <div class="margin">
            <span>Change the height!</span>
        </div>
        <div class="margin">
            <input type="number" name="fireHeight" onchange="changeFireHeight(this.value);" min="0" value="20">
        </div>
    </center>

    <script src="./assets/doom-fire.js"></script>
</body>

</html>
